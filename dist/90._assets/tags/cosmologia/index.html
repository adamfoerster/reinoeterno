<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>
      Todos os textos da Tag - Reino Eterno Online
    </title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("theme-toggle")
        if (!btn) return // guarda contra null

        btn.onclick = () => {
          document.body.classList.toggle("dark")
          btn.textContent = document.body.classList.contains("dark")
            ? "☀️"
            : "🌙"
          localStorage.setItem(
            "theme",
            document.body.classList.contains("dark") ? "dark" : "light",
          )
        }

        if (localStorage.getItem("theme") === "dark") {
          document.body.classList.add("dark")
          btn.textContent = "☀️"
        }
      })
    </script>
  </head>
  <body>
    <header>
      <h1><a href="/">Reino Eterno Online</a></h1>
    </header>
    <main><h1>Todos os textos da Tag</h1><h2 id="cosmologia" tabindex="-1">cosmologia</h2>
<ul>
<p><li><a href="/11._study_notes/p_-_pregacoes/o_ceu_nao_e_o_que_voce_pensa/">O Céu não é o que você pensa</a></li></p>
</ul>
      <div class="article-footer">
        <br />
      </div>
    </main>
    <footer>
      <p>Adam Foerster</p>
      <button id="theme-toggle" aria-label="Alternar tema">🌙</button>
    </footer>
    
  </body>
</html>
