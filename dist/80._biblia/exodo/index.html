<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>
      Reino Eterno Online
    </title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("theme-toggle")
        if (!btn) return // guarda contra null

        btn.onclick = () => {
          document.body.classList.toggle("dark")
          btn.textContent = document.body.classList.contains("dark")
            ? "☀️"
            : "🌙"
          localStorage.setItem(
            "theme",
            document.body.classList.contains("dark") ? "dark" : "light",
          )
        }

        if (localStorage.getItem("theme") === "dark") {
          document.body.classList.add("dark")
          btn.textContent = "☀️"
        }
      })
    </script>
  </head>
  <body>
    <header>
      <h1><a href="/">Reino Eterno Online</a></h1>
    </header>
    <main><h1>Êxodo</h1>
      <div class="article-footer">
        <br />Bíblia Sagrada, Nova Versão Internacional®, NVI®  © 1993, 2000, 2011, 2023 por Biblica, Inc. Todos os direitos reservados mundialmente.
      </div>
    </main>
    <footer>
      <p>Adam Foerster</p>
      <button id="theme-toggle" aria-label="Alternar tema">🌙</button>
    </footer>
    
  </body>
</html>
